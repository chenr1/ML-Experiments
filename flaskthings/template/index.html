<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div class = "title">
            <h1>Poker Hand Categorization; Caleb Henry WGU Capstone</h1>
            <h3>Example card data for testing can be found in user guide </h3>
                   <!--- <img src="https://miro.medium.com/max/754/1*5ZZiHGEsst2sdXY_s2-ugA.png" class="house"/>--->

        </div>
        <!---Links/buttons to other websites--->
        <div id = "menu-outer">
            <div class = "table">
                <ul id = "horizontal-list">
                    <li><a href = "https://archive.ics.uci.edu/ml/datasets/Poker+Hand" target="_blank" class = "link"><span class = "titleLink">Data Set Information</span></a></li>
                    <li><a href = "https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LinearRegression.html" target="_blank" class = "link"><span class = "titleLink">Scikit-Learn</span></a></li>
                </ul>
            </div>
        </div>
        <!---Containerize main page for styling--->
        <div class = "page">
            <!---Containerize paragraph and form for styling--->
            <div class = "container">
                <div class = "intro">
                    <b>
                        <p class = "Note"><b>Enter the values for your poker hand</b></p>
                    </b>
                </div>
                <br>
                <!---Initialize form structure and inputs, set method to "POST"--->
                <form action = "{{url_for('predict')}}" method = "post" class = "info">
                    <input type="text" name="card1" placeholder="Card 1 Value" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                    <input type="text" name="card1Suit" placeholder="Card 1 Suit" value="1" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                     <input type="text" name="card2" placeholder="Card 2 Value" required="required"/><span style="color:red"> * </span>
                     <br>
                     <br>
                    <input type="text" name="card2Suit" placeholder="Card 2 Suit" value="2" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                      <input type="text" name="card3" placeholder="Card 3 Value" required="required"/><span style="color:red"> * </span>
                      <br>
                      <br>
                    <input type="text" name="card3Suit" placeholder="Card 3 Suit" value="3" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                      <input type="text" name="card4" placeholder="Card 4 Value" required="required"/><span style="color:red"> * </span>
                      <br>
                      <br>
                    <input type="text" name="card4Suit" placeholder="Card 4 Suit" value="4" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>
                      <input type="text" name="card5" placeholder="Card 5 Value" required="required"/><span style="color:red"> * </span>
                      <br>
                      <br>
                    <input type="text" name="card5Suit" placeholder="Card 5 Suit" value="1" required="required"/><span style="color:red"> * </span>
                    <br>
                    <br>

                
                
                    <button type="submit" class="btn">Predict</button>
                </form>
                <br> 
                <!---Set placeholder for prediction output--->
                <div class ="pred">
                    <p class = "result"><b>{{ prediction_text }}</b></p>
                </div>
                <br><br>
                  <h1> Data Visualizations </h1>
                <img src="/static/visualPie.png" ><br>
                <img src="/static/visualScatter.png" ><br>
                <img src="/static/visualBar.png" >



            </div>
        </div>
    </body>
</html>
